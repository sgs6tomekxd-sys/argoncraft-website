    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .text-shadow {
            text-shadow: 0 0 10px rgba(192, 132, 252, 0.5), 0 0 20px rgba(192, 132, 252, 0.3);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .image-hover-wrapper {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .image-hover-wrapper:hover {
            transform: scale(1.05) rotate(1deg);
        }

        .image-hover-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            border: 2px solid transparent;
            box-sizing: border-box;
            pointer-events: none;
        }

        .image-hover-wrapper:hover::before {
            animation: rotate-border-streak 0.75s linear forwards;
        }

        @keyframes rotate-border-streak {
            0% {
                border-image: conic-gradient(from 0deg, transparent 0%, #3b82f6 5%, transparent 10%) 1;
                transform: rotate(0deg);
            }
            100% {
                border-image: conic-gradient(from 360deg, transparent 0%, #3b82f6 5%, transparent 10%) 1;
                transform: rotate(360deg);
            }
        }
    </style>
